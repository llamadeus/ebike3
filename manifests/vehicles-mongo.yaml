apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vehicles-mongo-statefulset
  labels:
    app: vehicles
spec:
  serviceName: vehicles-mongo
  replicas: 1
  selector:
    matchLabels:
      app: vehicles
  template:
    metadata:
      labels:
        app: vehicles
    spec:
      containers:
        - name: vehicles-mongo-container
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vehicles-mongo-service
  labels:
    app: vehicles
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: vehicles
