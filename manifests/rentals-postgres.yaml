apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rentals-postgres-statefulset
  labels:
    app: rentals
spec:
  serviceName: rentals-postgres
  replicas: 1
  selector:
    matchLabels:
      app: rentals
  template:
    metadata:
      labels:
        app: rentals
    spec:
      containers:
        - name: rentals-postgres-container
          image: postgres:17.2-alpine3.21
          env:
            - name: POSTGRES_DB
              value: "rentals"
            - name: POSTGRES_USER
              value: "ebike3"
            - name: POSTGRES_PASSWORD
              value: "ebike3"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: rentals-postgres-service
  labels:
    app: rentals
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: rentals
