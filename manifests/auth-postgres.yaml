---
apiVersion: v1
kind: Service
metadata:
  name: auth-postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: auth-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-postgres
  labels:
    app: auth-postgres
spec:
  serviceName: auth-postgres
  replicas: 1
  selector:
    matchLabels:
      app: auth-postgres
  template:
    metadata:
      labels:
        app: auth-postgres
    spec:
      containers:
        - name: auth-postgres
          image: postgres:17.2-alpine3.21
          env:
            - name: POSTGRES_DB
              value: "auth"
            - name: POSTGRES_USER
              value: "ebike3"
            - name: POSTGRES_PASSWORD
              value: "ebike3"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
